        description: 关键词高了
      limit:
        description: 每页大小，最大1000，超过报错
        type: integer
      page:
        description: 页码
        type: integer
      query:
        description: 搜索关键词
        type: string
    type: object
  models.SearchResult:
    properties:
      documents:
        description: 文档
        items:
          $ref: '#/definitions/models.ResponseDoc'
        type: array
      limit:
        description: 页大小
        type: integer
      page:
        description: 页码
        type: integer
      pageCount:
        description: 总页数
        type: integer
      related:
        description: 相关搜索
        items:
          type: string
        type: array
      time:
        description: 查询用时
        type: number
      total:
        description: 总数
        type: integer
      words:
        description: 搜索关键词
        items:
          type: string
        type: array
