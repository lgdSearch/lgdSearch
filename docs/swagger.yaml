        type: string
      url:
        type: string
    type: object
  models.SearchPictureResult:
    properties:
      documents:
        description: 缩略图 Url
        items:
          $ref: '#/definitions/models.ResponseUrl'
        type: array
      limit:
        description: 页大小
        type: integer
      page:
        description: 页码
        type: integer
      pageCount:
        description: 总页数
        type: integer
      time:
        description: 查询用时
        type: number
      total:
        description: 总数
        type: integer
      words:
        description: 搜索关键词
        items:
          type: string
        type: array
    type: object
  models.SearchRequest:
    properties:
